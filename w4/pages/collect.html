<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的收藏</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main>
      <div class="container py-64 py-md-24">
        <div
          class="d-flex justify-content-center align-items-center mb-36 mb-md-24"
        >
          <i class="bi bi-check me-16"></i>
          <h2 class="h3 h4-sm">我的收藏</h2>
        </div>

        <div class="row justify-content-center">
          <div class="col-6 col-md-4 mb-32 mb-md-24">
            <div class="run-time-section d-flex align-items-center">
              <i class="bi bi-truck me-12"></i>
              <h3 class="text-md d-md-flex flex-md-column">
                <span>門市營業時間：</span><span>週一至週五 10:00 - 22:00</span>
              </h3>
            </div>
          </div>
        </div>

        <section>
          <div class="row justify-content-center mb-32 mb-md-24">
            <div class="col-6 col-md-4">
              <div class="pb-32 section-lined-bottom">
                <div class="collect-item">
                  <div class="collect-item-img">
                    <img
                      src="../assets/images/product.png"
                      alt="PLATFORM 404"
                      class="collect-product-img me-16"
                    />
                  </div>

                  <div class="collect-item-desc">
                    <div class="d-flex flex-column">
                      <h4 class="h5 h6-md mb-8">PLATFORM 404</h4>
                      <p class="text-md text-md-sm mb-8">
                        <span class="me-12">尺寸</span><span>38</span>
                      </p>
                      <p class="text-md text-md-sm mb-8">
                        <span class="me-12">顏色</span><span>Navy</span>
                      </p>
                      <h5 class="h6 ml-auto ml-md-0">NT$2,600</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-center mb-32 mb-md-24">
            <div class="col-6 col-md-4">
              <div class="pb-32 section-lined-bottom">
                <div class="collect-item">
                  <div class="collect-item-img">
                    <img
                      src="../assets/images/product-4.png"
                      alt="BOOMLOK"
                      class="collect-product-img me-16"
                    />
                  </div>

                  <div class="collect-item-desc">
                    <div class="d-flex flex-column">
                      <h4 class="h5 h6-md mb-8">PLATFORM 404</h4>
                      <p class="text-md text-md-sm mb-8">
                        <span class="me-12">尺寸</span><span>38</span>
                      </p>
                      <p class="text-md text-md-sm mb-8">
                        <span class="me-12">顏色</span><span>White</span>
                      </p>
                      <h5 class="h6 ml-auto ml-md-0">NT$2,600</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-center mb-32 mb-md-24">
            <div class="col-6 col-md-4">
              <div class="pb-32 section-lined-bottom">
                <div class="collect-item">
                  <div class="collect-item-img">
                    <img
                      src="../assets/images/product-3.png"
                      alt="Melty Kiss"
                      class="collect-product-img me-16"
                    />
                  </div>

                  <div class="collect-item-desc">
                    <div class="d-flex flex-column">
                      <h4 class="h5 h6-md mb-8">Melty Kiss</h4>
                      <p class="text-md text-md-sm mb-8">
                        <span class="me-12">尺寸</span><span>38</span>
                      </p>
                      <p class="text-md text-md-sm mb-8">
                        <span class="me-12">顏色</span><span>Violet</span>
                      </p>
                      <h5 class="h6 ml-auto ml-md-0">NT$2,600</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-dark">立即預約門市試穿</button>
        </div>
      </div>
    </main>

    <!--footer-->
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
