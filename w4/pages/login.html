<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!--top nav-->

    <%- include('./layout/header'); -%>

    <div class="header-shoes mb-32 d-none d-md-block">
      <h1 class="h2 text-white mb-8">URBNSTEP</h1>
      <p class="h6 text-neutral-500">Your Step, Your Statement</p>
    </div>

    <main>
      <div class="container">
        <div class="row mb-32">
          <!----->
          <div class="col-5 d-md-none">
            <div class="header-shoes"></div>
          </div>

          <!----->
          <div class="col-7 col-md-4">
            <div class="login-section">
              <h2 class="h3 mb-32">歡迎！</h2>
              <div class="d-flex mb-32">
                <button class="btn h5 active" type="button">登入</button>
                <button class="btn h5" type="button">註冊</button>
              </div>

              <div class="login-sectio-item mb-8">
                <img
                  src="../assets/images/icons/facebook.svg"
                  alt="Facebook 登入"
                  class="me-12"
                />
                <p class="text-md">Facebook 登入</p>
              </div>
              <div class="login-sectio-item mb-8">
                <img
                  src="../assets/images/icons/apple.svg"
                  alt="Apple 登入"
                  class="me-12"
                />
                <p class="text-md">Apple 登入</p>
              </div>
              <div class="login-sectio-item mb-8">
                <img
                  src="../assets/images/icons/google.svg"
                  alt="Google 登入"
                  class="me-12"
                />
                <p class="text-md">Google 登入</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--footer-->
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
