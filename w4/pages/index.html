<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首頁</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="banner mb-64">
      <h1 class="dispaly-1 dispaly-2-sm text-white mb-48">
        URBNSTEP
        <br />
        <span class="h3 h5-sm">Your Step, Your Statement</span>
      </h1>
      <button type="button" class="btn btn-primary btn-16">立即選購</button>
    </div>

    <main class="container">
      <h2 class="dispaly-2 h2-md text-center mb-32">
        New Arrival
        <br />
        <span class="h2 h4-md">新品上市</span>
      </h2>

      <div class="row mb-64 mb-md-40">
        <div class="col-6 col-md-2 mb-40 mb-md-24">
          <a href="#">
            <img
              src="../assets/images/new-1.png"
              alt="Monoverse"
              class="mb-12 mb-md-8"
            />
            <h5 class="h5 h6-md">Monoverse</h5>
            <p class="text-md">NT$3,600</p>
          </a>
        </div>
        <div class="col-6 col-md-2 mb-40 mb-md-24">
          <a href="#">
            <img
              src="../assets/images/new-2.png"
              alt="PLATFORM 404"
              class="mb-12 mb-md-8"
            />
            <h5 class="h5 h6-md">PLATFORM 404</h5>
            <p class="text-md">NT$2,600</p>
          </a>
        </div>
        <div class="col-6 col-md-2">
          <a href="#">
            <img
              src="../assets/images/new-3.png"
              alt="URBN Force"
              class="mb-12 mb-md-8"
            />
            <h5 class="h5 h6-md">URBN Force</h5>
            <p class="text-md">NT$3,200</p>
          </a>
        </div>
        <div class="col-6 col-md-2">
          <a href="#">
            <img
              src="../assets/images/new-4.png"
              alt="Mode90"
              class="mb-12 mb-md-8"
            />
            <h5 class="h5 h6-md">Mode90</h5>
            <p class="text-md">NT$4,000</p>
          </a>
        </div>
      </div>
    </main>

    <!--register-->
    <%- include('./layout/register'); -%>
    <!--footer-->
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
